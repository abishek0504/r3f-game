<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #A5D8FF;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #A5D8FF;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1000;
      flex-direction: column;
    }
    .loading a {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading" id="loading">
      <div>Loading Duck Game...</div>
      <a href="https://abishek0504.github.io/r3f-game/" target="_blank">Click here if the game doesn't load automatically</a>
    </div>
  </div>
  
  <script>
    // Redirect to the GitHub Pages URL after a short delay
    setTimeout(function() {
      window.location.href = 'https://abishek0504.github.io/r3f-game/';
    }, 2000);
  </script>
</body>
</html>
