<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #A5D8FF;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #A5D8FF;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  <iframe src="https://abishek0504.github.io/r3f-game/" id="gameFrame" style="display:none;"></iframe>
  
  <script>
    const loading = document.getElementById('loading');
    const gameFrame = document.getElementById('gameFrame');
    
    gameFrame.onload = function() {
      loading.style.display = 'none';
      gameFrame.style.display = 'block';
    };
    
    // Fallback if iframe doesn't load within 5 seconds
    setTimeout(function() {
      if (loading.style.display !== 'none') {
        loading.innerHTML = 'Loading is taking longer than expected. <a href="https://abishek0504.github.io/r3f-game/" target="_blank">Click here to open the game in a new tab</a>.';
      }
    }, 5000);
  </script>
</body>
</html>
