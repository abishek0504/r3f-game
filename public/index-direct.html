<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Game</title>
    <style>
      html, body, #root, canvas {
        background-color: #A5D8FF !important; /* Very light blue background */
      }
    </style>
  </head>
  <body style="background-color: #A5D8FF;">
    <div id="root">
      <!-- Loading screen that will be replaced by React -->
      <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #A5D8FF; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.5s ease;">
        <div style="color: white; font-family: Arial, sans-serif; text-align: center;">
          <div style="font-size: 24px;">Loading...</div>
        </div>
      </div>
    </div>
    <script>
      // This script will dynamically load the bundled JavaScript file
      window.addEventListener('DOMContentLoaded', function() {
        // Create a script element
        var script = document.createElement('script');
        script.type = 'module';
        
        // Try to load the bundled JavaScript file
        script.src = './assets/main-C2BHDb7I.js';
        
        // Append the script to the document
        document.body.appendChild(script);
        
        // If the script fails to load, try to load the development version
        script.onerror = function() {
          console.log('Failed to load bundled JavaScript file, trying development version...');
          script.src = './src/main.js';
          document.body.appendChild(script);
        };
      });
    </script>
  </body>
</html>
