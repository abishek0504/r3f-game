<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- No favicon needed -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Game</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <style>
      html, body, #root, canvas {
        background-color: #A5D8FF !important; /* Very light blue background */
      }
    </style>
  </head>
  <body style="background-color: #A5D8FF;">
    <div id="root">
      <!-- Loading screen that will be replaced by React -->
      <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #A5D8FF; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.5s ease;">
        <div style="color: white; font-family: Arial, sans-serif; text-align: center;">
          <div style="font-size: 24px;">Loading...</div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
